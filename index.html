/* Global */

.white {
  color: #fff
}

html,
body {
  margin: 0;
  padding: 0;
  background-color: darkgray;
}


/* Header */

header {
  width: 100%;
  min-height: 80px;
  padding: 0;
  background-color: whitesmoke;
  color: black;
  position: absolute;
  margin: 0px;
  border-bottom: 5px solid black;
}

.container {
  width: 80%;
  margin: auto;
  overflow: hidden;
}

header .logo {
  float: left;
  margin-top: 4px;
}

header .menu {
  float: right;
  margin-top: 25px;
  cursor: pointer;
  position: relative;
  z-index: 2;
}

header .title h1 {
  margin: 21.5px 0px 0px 0px;
  padding: 0;
  text-align: center;
  font-family: 'Raleway', serif;
  font-size: 30px;
}

header .title a:link,
a:visited {
  color: black;
  text-decoration: none;
}

.bar1,
.bar2,
.bar3 {
  background-color: black;
  width: 35px;
  height: 5px;
  margin-bottom: 6px;
  transition: 0.4s;
}

.change .bar1 {
  -webkit-transform: rotate(-45deg) translate(-9px, 6px);
  transform: rotate(-45deg) translate(-9px, 6px);
  background-color: whitesmoke;
}

.change .bar2 {
  opacity: 0;
}

.change .bar3 {
  -webkit-transform: rotate(45deg) translate(-8px, -8px);
  transform: rotate(45deg) translate(-8px, -8px);
  background-color: whitesmoke;
}


/* Navigation */

.overlay {
  width: 100%;
  height: 0;
  position: fixed;
  left: 0;
  top: 0;
  background-color: rgba(0, 0, 0, 0.9);
  z-index: 1;
  transition: 0.5s;
  overflow: hidden;
}

.overlayContent {
  position: relative;
  text-align: center;
  top: 25%;
  height: 100%;
  margin-top: 30px;
}

.overlay a {
  padding: 8px;
  text-decoration: none;
  font-size: 36px;
  color: whitesmoke;
  display: block;
  transition: 0.3s;
}

.overlay a:hover,
a:active {
  color: darkgrey;
}
